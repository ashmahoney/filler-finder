<!DOCTYPE html>

<link rel='stylesheet' href='/stylesheets/home.css'>
<link href="https://fonts.googleapis.com/css?family=Cabin|Merienda" rel="stylesheet">
<title>Filler Index</title>

<style>
#box {
display: flex;
flex-direction: row;
}

.filler {
  background: lightgray;
  padding: 10px;
  margin-right: 50px;
  flex-grow: 1;
}
.link {
  background: darkgray;
  padding: 10px;
}
}

</style>

<div id='titleStyle'>
  <div id='innerbox'>
    <h1>ðŸ’§ Filler Finder </h1>
  </div>
</div>

<h3> Filler Index: </h3>
<h5> a list of all the fillers in our database: </h5>

{% for filler in filler_list %}
<ul>
  <div id="box">
    <div class="link">
      <a href="/description?key={{ filler.key.urlsafe() }}">
        <img src="/images/Water_Droplet_Pin.png">
      </a>
    </div>
    <div class="filler">
      {{ filler.location }}
      <br>
      {{ filler.type }}
    </div>
  </div>
</ul>

{% endfor %}
